</header>

<main class="container contact-page">
  <section class="section-heading">
    <h1>Contact Us</h1>
    <p class="muted">Questions, suggestions or collaboration? Send a message.</p>
  </section>

  <section class="contact-grid">
    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Your name
        <input type="text" id="contactName" required>
      </label>
      <label>
        Email
        <input type="email" id="contactEmail" required>
      </label>
      <label>
        Message
        <textarea id="contactMessage" rows="5" required></textarea>
      </label>
      <button class="btn" type="submit">Send Message</button>
      <p id="contactStatus" class="muted"></p>
    </form>

    <aside class="contact-info">
      <h3>Visit or Email</h3>
      <p>Namma Kudla — Student project</p>
      <p>Email: <a href="mailto:rajri@example.com">ananyashetty@gmail.com</a></p>
      <h4>Follow</h4>
      <p><a href="#">Instagram</a> • <a href="#">Facebook</a></p>
      <div class="map-frame small">
        <iframe title="Mangalore Map" src="https://www.google.com/maps?q=Mangalore&output=embed" loading="lazy"></iframe>
      </div>
    </aside>
  </section>
</main>
